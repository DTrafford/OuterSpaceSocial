<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Social</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'outerspace/css/master.css'%}">

</head>

<body>
    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
                <!-- Collapse button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar" style="color: white"></span>
                    <span class="icon-bar" style="color: white"></span>
                    <span class="icon-bar" style="color: white"></span>
                </button>
            </div>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:create' %}" class="btn btn-simple navLinkButton">Post</a></li>
                    <li><a href="{% url 'groups:all' %}" class="btn btn-simple navLinkButton">Groups</a></li>
                    <li><a href="{% url 'groups:create' %}" class="btn btn-simple navLinkButton">Create Group</a></li>
                    <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple navLinkButton">Log out</a></li>
                    {% else %}
                    <li><a href="{% url 'groups:all' %}" class="btn btn-simple navLinkButton">Groups</a></li>
                    <li><a href="{% url 'accounts:login' %}" class="btn btn-simpl navLinkButton">Log in</a></li>
                    <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple navLinkButton">Sign up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock content %}
    </div>

    <canvas id="canvas"></canvas>
    <script src="{% static 'outerspace/js/master.js' %}" type="text/javascript"></script>
</body>

</html>
