{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form METHOD="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Sign Up Now">
        </form>
    </div>
  
{% endblock content %}
